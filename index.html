<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&family=Delius+Unicase:wght@400;700&family=Libertinus+Mono&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Bubbles&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="bg-white bg-opacity-75 rounded shadow p-4 mx-auto" style="max-width: 960px;">

      <h1 class="mb-4 text-center">lista de tarefas</h1>

      <form id="task-form" class="row g-3 mb-4">
        <div class="col-md-5">
          <input type="text" id="task-input" class="form-control" placeholder="Nova tarefa" required />
        </div>
        <div class="col-md-4">
          <select id="priority-select" class="form-select" required>
            <option value="">Selecione uma prioridade</option>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-sm btn-add">Adicionar tarefa</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-bordered mt-4 shadow-sm rounded-3 overflow-hidden text-center">
          <thead>
            <tr>
              <th>Tarefa</th>
              <th>Prioridade</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="task-list">
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
